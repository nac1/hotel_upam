<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Aplic. web de jquery mobile</title>
	<link rel= href="css/jquery.mobile-1.4.4.min.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.mobile.theme-1.4.4.min.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.mobile.structure-1.4.4.min.css" rel="stylesheet" type="text/css" />

	<script src="phonegap.js"></script>
	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.mobile-1.4.4.min.js" type="text/javascript"></script>
	

</head>
<body>
	<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<h1>Foo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm first in the source order so I'm shown as the page.</p>
		<p>View internal page called 
		<a href="#bar"  data-transition="flip"class="ui-btn ui-shadow">bar</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
		<p><a href="#foo" data-transition="flip" class="ui-btn ui-shadow">Back</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
